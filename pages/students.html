<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/students.css">
  <title>Estudiantes</title>
</head>
<body>
  <header class="header">
    <a href="../index.html" class="header__logo">
      <img src="../img/logo_emci.png" alt="logo">
    </a>
  </header>

  <main>
    <section class="first__container">
      <div class="first__container__img">
        <img src="../img/graduated_woman.jpg" alt="graduated woman">
      </div>
  
      <div class="first__container__form">
        <button class="google">Ingresar con Google</button>
        <br>
        <p class="first__container__form__p">-------------- o --------------</p>
        <br>

        <form action="#" id="loginForm">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required>
  
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" required>
  
          <a href="#">Olvidé mi contraseña</a>
          <br>

          <button class="ingresar" type="button">Ingresar</button>
        </form>
  
        <p class="dont">No tienes una cuenta? <a href="#">Regístrate aquí</a></p>
      </div>
    </section>
  </main>
</body>
</html>
